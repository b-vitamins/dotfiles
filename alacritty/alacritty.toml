[general]
# This file is the stable entrypoint; the actual settings live in `base.toml`.
# Theme switching updates `theme.toml` (see `~/.config/alacritty/circadian.sh`).
import = [
    "~/.config/alacritty/base.toml",
    "~/.config/alacritty/themes/bv-dark.toml", # Default/fallback
    "~/.config/alacritty/theme.toml",          # Active (auto-switched)
]
live_config_reload = true
ipc_socket = true
