# MPV Input Configuration - VLC Style

# Volume Control
WHEEL_UP add volume 5
WHEEL_DOWN add volume -5
UP add volume 2
DOWN add volume -2
9 add volume -5
0 add volume 5
ctrl+UP add volume 10               # Bigger jumps
ctrl+DOWN add volume -10

# Playback Control
SPACE cycle pause
RIGHT seek 5                        # VLC default is 5s
LEFT seek -5
SHIFT+RIGHT seek 10
SHIFT+LEFT seek -10
ALT+RIGHT seek 60                   # 1 minute jumps
ALT+LEFT seek -60
CTRL+RIGHT frame-step               # Frame by frame forward
CTRL+LEFT seek -0.04                # Approximate frame back (assumes 25fps)
. frame-step                        # VLC style frame stepping
, seek -0.04                        # Approximate frame back
HOME seek 0 absolute                # Jump to beginning
END seek 100 absolute-percent       # Jump to end

# Playback Speed
[ multiply speed 0.9091             # More precise speed control
] multiply speed 1.1
{ multiply speed 0.5                # Half speed
} multiply speed 2.0                # Double speed
= set speed 1.0                     # Reset speed
- add speed -0.1
+ add speed 0.1

# Fullscreen and Interface
f cycle fullscreen
ESC set fullscreen no
ENTER cycle fullscreen              # Alternative fullscreen
TAB script-binding stats/display-stats-toggle

# Audio/Video
m cycle mute
a cycle audio
v cycle sub
b cycle sub-visibility              # VLC uses 'v' for cycle, 'b' for visibility
ctrl+a cycle-values audio-normalize-downmix "yes" "no"

# Subtitle Control
g add sub-delay -0.05               # VLC style (g/h for subs)
h add sub-delay 0.05
j add sub-delay -0.5                # Bigger jumps
k add sub-delay 0.5
y cycle sub                         # Additional subtitle cycle
u cycle secondary-sid               # Secondary subtitles
F9 show-text ${track-list}          # Show all tracks

# Audio Delay
f1 add audio-delay -0.05            # VLC F1/F2 style
f2 add audio-delay 0.05
f3 add audio-delay -0.5
f4 add audio-delay 0.5

# Playlist/Chapter
n playlist-next
p playlist-prev
SHIFT+n add chapter 1               # VLC style chapter nav
SHIFT+p add chapter -1
PGUP playlist-prev                  # Alternative playlist nav
PGDWN playlist-next
< playlist-prev                     # VLC style
> playlist-next

# Display
z cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1"
c cycle-values video-crop "0:0" "0:140" "0:280"    # Crop black bars
d cycle deinterlace
w add panscan 0.1                   # Zoom/pan
e add panscan -0.1
r set panscan 0                     # Reset zoom
i script-binding stats/display-stats
I script-binding stats/display-stats-toggle
o show-progress                     # Show OSD bar
O no-osd cycle-values osd-level 3 1

# Screenshot
s screenshot
S screenshot video                  # Without subtitles
ctrl+s screenshot window            # With OSD/borders
alt+s screenshot each-frame         # Screenshot mode

# Loop/Repeat
l ab-loop                          # A-B loop
L cycle-values loop-file "inf" "no"
R cycle-values loop-playlist "inf" "no"

# Advanced
q quit
Q quit-watch-later                  # Save position and quit
ctrl+q quit                         # Force quit
ctrl+r cycle-values video-rotate "90" "180" "270" "0"
1 set contrast -100
2 set contrast 0
3 set brightness -100
4 set brightness 0
5 set gamma -100
6 set gamma 0
7 set saturation -100
8 set saturation 0

# Mouse (VLC-like)
MBTN_LEFT cycle pause
MBTN_LEFT_DBL cycle fullscreen
MBTN_RIGHT cycle pause
MBTN_MID cycle mute

# Quality switching (for YouTube/streaming)
F cycle-values profile "default" "HDR-Film" "HDR-Animation"

# Deband toggle (for testing)
D cycle deband

# Shader toggle (for performance testing)
ctrl+1 set glsl-shaders ""
ctrl+2 set glsl-shaders "~~/shaders/FSRCNNX_x2_8-0-4-1.glsl"
ctrl+3 set glsl-shaders "~~/shaders/SSimDownscaler.glsl"
ctrl+4 set glsl-shaders "~~/shaders/KrigBilateral.glsl"
ctrl+5 set glsl-shaders "~~/shaders/FSRCNNX_x2_8-0-4-1.glsl:~~/shaders/SSimDownscaler.glsl:~~/shaders/KrigBilateral.glsl"