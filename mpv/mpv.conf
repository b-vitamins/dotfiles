# Audio
ao=pulse
audio-channels=stereo
audio-normalize-downmix=yes

# GPU/Video Output
vo=gpu-next
gpu-api=vulkan
hwdec=nvdec
vulkan-async-transfer=yes
vulkan-async-compute=yes
vulkan-queue-count=6
gpu-shader-cache-dir="~/.cache/mpv/shaders"  # Cache compiled shaders
vd-lavc-dr=yes  # Enable direct rendering for better performance

# Frame Timing
video-sync=display-resample
interpolation
tscale=oversample

# Scaling Filters
scale=ewa_lanczossharp
dscale=ewa_lanczossharp
cscale=ewa_lanczossharp

# Shaders - Enabled for enhanced quality with RTX 3060
glsl-shaders-clr
glsl-shader="~~/shaders/SSimDownscaler.glsl"    # Better downscaling quality
glsl-shader="~~/shaders/KrigBilateral.glsl"     # Advanced chroma upscaling
# glsl-shader="~~/shaders/FSRCNNX_x2_8-0-4-1.glsl"  # AI upscaling (optional, heavy)

scale-antiring=0.4
dscale-antiring=0.4
cscale-antiring=0.4
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=no

# HDR Tone Mapping
tone-mapping=bt.2446a
tone-mapping-param=1.2
tone-mapping-max-boost=1.5
hdr-compute-peak=yes
hdr-peak-percentile=99.995
hdr-scene-threshold-low=1.0
hdr-scene-threshold-high=3.0
allow-delayed-peak-detect=yes

# Color Management
target-prim=bt.709
target-trc=srgb
target-peak=200
target-contrast=1000
gamut-mapping-mode=clip
saturation=0.85
gamma=0.9

# Debanding
deband=yes
deband-iterations=4
deband-threshold=32
deband-range=16
deband-grain=16

# Dithering
dither-depth=10
temporal-dither=yes
dither=fruit

# Cache
cache=yes
cache-secs=180
demuxer-max-bytes=4096MiB
demuxer-max-back-bytes=2048MiB
demuxer-readahead-secs=180
stream-buffer-size=4MiB

# Screenshots
screenshot-format=png
screenshot-png-compression=0
screenshot-high-bit-depth=yes
screenshot-directory="~/pictures/mpv"

# Subtitles
sub-auto=fuzzy
sub-font="Roboto"
sub-font-size=48
sub-border-size=2.5
sub-border-color="0.0/0.0/0.0/0.8"
sub-color="1.0/1.0/1.0/1.0"
sub-shadow-offset=2
sub-shadow-color="0.0/0.0/0.0/0.6"
sub-blur=0.3
sub-margin-y=50
sub-ass-override=force
blend-subtitles=video

# OSD - macOS Aesthetic
osc=yes
osd-font="Roboto"
osd-font-size=32
osd-color="#FFFFFF"
osd-border-color="#000000"
osd-border-size=1.2
osd-shadow-offset=0.5
osd-shadow-color="#000000B0"
osd-blur=0.3
osd-bold=no
osd-spacing=0.5

# Progress Bar - Thin & Elegant
osd-bar-align-x=0
osd-bar-align-y=0.95
osd-bar-w=95
osd-bar-h=2.5
osd-duration=2000
osd-on-seek=msg-bar

# Window
title="${media-title:${filename/no-ext}} â€” mpv"
background=color
background-color=0.1/0.1/0.1
cursor-autohide=1000
cursor-autohide-fs-only=yes

# Profiles

[Quality-Plus]
deband-iterations=4
icc-3dlut-size=64x64x64

[Balanced]
scale=ewa_lanczossharp
cscale=mitchell
deband-iterations=2
hdr-compute-peak=no
icc-3dlut-size=32x32x32

[Performance]
scale=spline36
dscale=mitchell
cscale=bilinear
deband=no
glsl-shaders-clr

# Misc
save-position-on-quit=yes
keep-open=yes
msg-level=all=warn
osd-duration=2000
cursor-autohide=1000
