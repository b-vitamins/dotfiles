# MPV High-Quality Configuration for RTX 3060
# Optimized for Blu-ray Remuxes - Maximum Quality Without Stuttering

# Audio
ao=pulse
audio-channels=stereo
audio-normalize-downmix=yes
audio-pitch-correction=yes
audio-resample-filter-size=32
audio-resample-phase-shift=10
audio-resample-cutoff=0.96

# GPU/Video Output
vo=gpu-next
gpu-api=vulkan
hwdec=nvdec-copy
vulkan-async-transfer=yes
vulkan-async-compute=yes
vulkan-queue-count=6

# Frame Timing
video-sync=display-resample
interpolation=no

# Scaling Filters
scale=ewa_lanczos
dscale=mitchell
cscale=ewa_lanczos

# Shaders
glsl-shaders-clr
glsl-shader="~~/shaders/SSimDownscaler.glsl"
glsl-shader="~~/shaders/KrigBilateral.glsl"

scale-antiring=0.7
dscale-antiring=0.7
cscale-antiring=1.0
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes

# HDR Tone Mapping
tone-mapping=bt.2446a
tone-mapping-param=1.0
tone-mapping-max-boost=1.5
hdr-compute-peak=yes
hdr-peak-percentile=99.995
hdr-scene-threshold-low=1.0
hdr-scene-threshold-high=3.0
allow-delayed-peak-detect=yes

# Color Management
target-prim=bt.709
target-trc=srgb
target-peak=120
target-contrast=inf
gamut-mapping-mode=perceptual
icc-profile-auto=yes
icc-3dlut-size=48x48x48

# Debanding
deband=yes
deband-iterations=3
deband-threshold=40
deband-range=24
deband-grain=24

# Frame Handling
framedrop=no
display-fps-override=60
video-latency-hacks=no

# Dithering
dither-depth=10
temporal-dither=yes
dither=fruit

# Cache
cache=yes
cache-secs=180
demuxer-max-bytes=4096MiB
demuxer-max-back-bytes=2048MiB
demuxer-readahead-secs=180
stream-buffer-size=4MiB

# Screenshots
screenshot-format=png
screenshot-png-compression=0
screenshot-high-bit-depth=yes
screenshot-directory="~/Pictures/mpv"

# Subtitles
sub-auto=fuzzy
sub-font="SF Pro Display"
sub-font-size=48
sub-border-size=2.5
sub-border-color="0.0/0.0/0.0/0.8"
sub-color="1.0/1.0/1.0/1.0"
sub-shadow-offset=2
sub-shadow-color="0.0/0.0/0.0/0.6"
sub-blur=0.3
sub-margin-y=50
sub-ass-override=force
blend-subtitles=video

# OSD - macOS Aesthetic
osc=yes
osd-font="SF Pro Display"
osd-font-size=32
osd-color="#FFFFFF"
osd-border-color="#000000"
osd-border-size=1.2
osd-shadow-offset=0.5
osd-shadow-color="#000000B0"
osd-blur=0.3
osd-bold=no
osd-spacing=0.5

# Progress Bar - Thin & Elegant
osd-bar-align-x=0
osd-bar-align-y=0.95
osd-bar-w=95
osd-bar-h=2.5
osd-duration=2000
osd-on-seek=msg-bar

# Window
title="${media-title:${filename/no-ext}} â€” mpv"
background=color
background-color=0.1/0.1/0.1
cursor-autohide=1000
cursor-autohide-fs-only=yes
window-scale=1.0

# Profiles

[Quality-Plus]
deband-iterations=4
icc-3dlut-size=64x64x64

[Balanced]
scale=ewa_lanczossharp
cscale=mitchell
deband-iterations=2
hdr-compute-peak=no
icc-3dlut-size=32x32x32

[Performance]
scale=spline36
dscale=mitchell
cscale=bilinear
deband=no
glsl-shaders-clr

# Misc
save-position-on-quit=yes
keep-open=yes
msg-level=all=warn
osd-duration=2000
cursor-autohide=1000
geometry=50%:50%
autofit-larger=90%x90%
